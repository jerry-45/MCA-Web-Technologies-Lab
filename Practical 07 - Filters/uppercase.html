<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Angular JS Uppercase Filter</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    </head>
    <body ng-app>
        <div ng-init="fname='Atul'; lname='Vishwakarma'">
            My name in Uppercase: {{fname + " " + lname | uppercase}}
        </div>
    </body>
</html>
