<html>
    <head>
        <title> angular js orderby filter</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-app="" ng-init="checked=true">
        Click this : <input type="checkbox" ng-model="checked" /></br>
        <div>
            You can enter the data :<input type="text" ng-if="checked">
        </div>
        <div>
            Read Only: <input type="text" value= "thsi is read-only" ng-readonly="checked">
        </div>
        <div>
            Disabled :<input type="text" value= "thsi is disabled" ng-disabled="checked">
        </div>
    </body>
</html>
