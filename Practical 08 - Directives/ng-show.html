<html>
    <!--Understanding ng-show with checkbox input--->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <div ng-app="">
            <form>
                Check to show a special message :
                <input type="checkbox" ng-model="myVar">
            </form>
        
            <h1 ng-show="myVar">
                Good morning Everyone!!!!!!!! <br>
                This message is showed to you because you clicked the check box</h1>
        </div>
    </body>
</html>
